<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>2015 Rolph Secret Santa</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style>
	.borders {
		border: 1px solid black;
		padding-left: 10px;
		padding-right: 10px;
	}

	.maintbl {
		padding-left: 10px;
		padding-right: 10px;
		padding-top: 10px;
		padding-bottom: 0px;
		font-size:18px;
	}

	</style>


<script>
	function shuffle (array) {
		var i = 0
		, j = 0
		, temp = null

		for (i = array.length - 1; i > 0; i -= 1) {
		j = Math.floor(Math.random() * (i + 1))
		temp = array[i]
		array[i] = array[j]
		array[j] = temp
		}
	}
	
	var myVar = null;
	var iterations = 0;

	//participants - name:group:match
	//             - names must be unique!
	var participants = [
		"Nicole:A",
		"Ashley:A",
		"Max:A",
		"Paolo:B",
		"Katie:B",
		"Melody:C",
		"Daniel:C",
		"Lauren:D",
		"Devon:D",
		"Thomas:E",
		"Matthew:E"
	];
	
	var matches = null;
	
	function matchThem() {
		shuffle(participants);
		matches = new Array(participants.length);
	
		for (var i = 0; i < participants.length-1; i++) {
			matches[i] = participants[i+1];
		}
		matches[participants.length-1] = participants[0];
		
		bSameGroup = false;
		for (var i = 0; i < participants.length; i++) {
			arr = participants[i].split(":");
			name = arr[0];
			group = arr[1];
			arr2 = matches[i].split(":");
			name2 = arr2[0];
			group2 = arr2[1];
			if (group == group2) {
				bSameGroup = true;
				break;
			}
		}
		return bSameGroup;
			
	} //end matchThem()
	
	playGame();
	
	var str = null;
	function playGame() {	
		bRet = true;
		while (bRet) {
			bRet = matchThem();
		}
		str = "<table class='borders'>";
		str += "<tr class='borders'><th class='borders'>Name</th><th class='borders'>buys for</th></tr>";
		for (var i = 0; i < participants.length; i++) {
			var arr = participants[i].split(":");
			var name = arr[0];
			var group = arr[1];
			var arr2 = matches[i].split(":");
			var name2 = arr2[0];
			var group2 = arr2[1];
			strstyle = "";
			if (group == group2)
				strstyle = "style='background-color: yellow;'"
			str += "<tr class='borders'><td class='borders' " + strstyle + ">" + name + "</td><td class='borders' " + strstyle + ">" + name2 + "</td></tr>";
		}
		str += "</table>";
	}
    
    function runIt() {
    	iterations = 0;
    	myVar = setInterval(myTimer, 25);
    }
    
	myVar = setInterval(myTimer, 25);
	function myTimer() {
		iterations = iterations + 1;
		playGame();
		$('#list').html(str);
		if (iterations > 50)
			clearInterval(myVar);
	}
	
	function restart() {
		matches = null;
		playGame();
		str = null;
		runIt();
	}

</script>


</head>

<body>
<table>
<tr class='maintbl' ><td class='maintbl'  colspan="2"><h3>2015 Rolph Secret Santa</h3></td></tr>
<tr class='maintbl' ><td  class='maintbl'><button onclick=" runIt();">Shuffle</button></td><td><div id="numplayers"></div></td></tr>
<tr class='maintbl' ><td class='maintbl' ><div id="list"></div></td><td class='maintbl' ><img src="santa.png" alt="Santa" width="50%" height="10%"></td></tr>
</table>




</body>

<script>
$( document ).ready(function() {
    $('#list').html(str);
    $('#numplayers').html(participants.length + " players");
});
</script>

</html>
