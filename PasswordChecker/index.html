<script>
function validatePassword() {
    errors = [];
    var p = document.getElementById("password").value;
    var score = 0;
    if (p.length < 10) {
        errors.push("Your password must be at least 10 characters long."); 
        score = -1;
    } else {
    
    
        var found = 0;
        var word = "";
        for (i = 0; i < cw.length; i++) { 
            if (p.indexOf(cw[i]) != -1) {
                word = cw[i];
                found = 1;
                break;
            }
        }
        if (found == 1) {
            errors.push("Your password must not contain common English words: " + word); 
            score = -1;
        } else {
            var score = 0;
            if (p.search(/[a-z]/) >= 0 && p.search(/[A-Z]/) >= 0) {
                score += 1;
            } else {
                errors.push("Does not have both upper and lower case chars."); 
            }
        
            if (p.search(/[0-9]/) >= 0) {
                score += 1; 
            } else {
                errors.push("No digits."); 
            }
            
            if (p.search(/[-!$%^&*()_+|~=`{}\[\]:";'<>?,.\/]/) >= 0) {
                score += 1; 
            } else {
                errors.push("No special characters."); 
            }        
        }    
    }
    
    if (score >= 2) {
        document.getElementById("msg").value ="Valid!";
    } else {
        var str ="* INVALID *\n";
        str += errors.join("\n");
        str +="\n\n";
        str +="The password must match at least two of these rules:\n";
        str +="1. Contains both uppercase and lowercase letters\n";
        str +="2. Contains numbers\n";
        str +="3. Contains symbols\n";
        document.getElementById("msg").value = str;
    }
    return true;
}
